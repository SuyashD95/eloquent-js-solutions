Adjust `runGame` to implement lives. Have the player start with three. Output the current number of lives (using `console.log`) every time a level starts.

<!doctype html>
<script src="code/code/platform_game.js"></script>
<script src="code/levels.js"></script>

<link rel="stylesheet" href="css/game.css">

<body>
<script>
  // The old runGame function. Modify it...
  async function runGame(plans, Display) {
    let lives = 3;

    for (let level = 0; level < plans.length;) {
      console.log(`Lives Remaining: ${lives}`);
      let status = await runLevel(new Level(plans[level]),
                                  Display);

      if (status == "won") level++;
      if (status == "lost") lives--;

      if (lives == 0) {
        level = 0;
        lives = 3;
        console.log("Game Over!! You've lost!");
      }
    }
    console.log("You've won!");
  }
  runGame(GAME_LEVELS, DOMDisplay);
</script>
